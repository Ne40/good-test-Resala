<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار تحليل الشخصية التطوعي</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #f7f8fa, #dfe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 26px;
      margin-bottom: 10px;
    }
    .question {
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4e73df;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2e59d9;
    }
    .option-btn {
      background: #f1f1f1;
      color: #333;
    }
    .option-btn:hover {
      background: #cfd8f3;
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      color: #222;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 20px; }
      .question { font-size: 16px; }
      button { font-size: 15px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌟 أين تقدر تصنع الخير؟ 🌟</h1>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
        {q: "هل تحب تتعامل مع الأطفال وتشرح لهم حاجات جديدة؟", t: "براعم"},
        {q: "هل تحب تعمل ورش يدوية للأطفال أو نشاطات تعليمية؟", t: "براعم"},
        {q: "هل تحب تكتب محتوى أو تحكي قصص بطريقة جذابة للأطفال؟", t: "براعم"},
        {q: "هل تحب تشارك في تجهيز أكل أو أنشطة طبخ للأطفال؟", t: "براعم"},
        {q: "هل عندك صبر وتقدر تستمر مع الأطفال لو حصل أي مشاكل؟", t: "براعم"},
        
        {q: "هل تحب ترتب المكان وتنظمه بنفسك؟", t: "مجددون"},
        {q: "هل تحب تشتغل في بيئة نظيفة ومنظمة؟", t: "مجددون"},
        {q: "هل تحب تهتم بالتفاصيل الصغيرة وتحرص على الدقة والإتقان؟", t: "مجددون"},
        {q: "هل تحب تنظيف المكان والتأكد إنه جاهز للاستخدام؟", t: "مجددون"},
        {q: "هل تحب تحافظ على النظام والترتيب وسط الفريق؟", t: "مجددون"},
        
        {q: "هل تحب تساهم في الشغل بإيدك مش بس بالكلام أو التأثير؟", t: "عيني"},
        {q: "هل تحب تشتغل في فريق وتتعامل مع ناس كتير أثناء الشغل؟", t: "عيني"},
        {q: "هل تحس بالإنجاز لما تساعد أسرة تاخد احتياجاتها؟", t: "عيني"},
        {q: "هل تحب تكون دايمًا في قلب الحدث وسط الناس؟", t: "عيني"},
        {q: "هل تحس بالراحة والفرحة لما تفرح حد أو تساعده حتى بحاجات بسيطة؟", t: "عيني"},
        
        {q: "هل تحب تأخد هدية وانت رايح زيارة لجدك أو جدتك؟", t: "مسنين"},
        {q: "هل تحب تتحدث مع جدك أو جدتك وتسمع منهم قصصهم؟", t: "مسنين"},
        {q: "هل تحرص على زيارة جدك أو جدتك باستمرار وتسأل عنهم؟", t: "مسنين"},
        {q: "هل تحب تجلس مع جدك أو جدتك وتستمع لهم؟", t: "مسنين"},
        {q: "هل تعرف تفتح مواضيع كلامية مع جدك أو جدتك وتخليهم مرتاحين أثناء الحديث؟", t: "مسنين"}
      ];
    const answers = {براعم:0, مجددون:0, عيني:0, مسنين:0};
    let current = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");

    const jokers = {
      "براعم+مسنين":"🌿🕊️ حكاوي & براعم",
      "براعم+مجددون":"🌱🛠️ المبدعون",
      "براعم+عيني":"🌟👁️ الملهمون",
      "مسنين+مجددون":"🕊️🔧 الحافظون",
      "مسنين+عيني":"🕊️👁️ الأصدقاء المميزون",
      "مجددون+عيني":"🔁👁️ المنظمون الاجتماعيون",
      "براعم+مسنين+مجددون":"🌿🕊️🔧 الراعي المبدع",
      "براعم+مسنين+عيني":"🌿🕊️👁️ الملهم الرحيم",
      "براعم+مجددون+عيني":"🌱🔁👁️ المنظم الملهم",
      "مسنين+مجددون+عيني":"🕊️🔁👁️ الحافظ الملهم"
    };

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
}

// شوف: قبل ما نبدأ الاختبار نخلّي الأسئلة تتغير ترتيبها
shuffle(questions)
    
    function loadQuestion() {
      if (current < questions.length) {
        const q = questions[current];
        questionEl.textContent = q.q;
        optionsEl.innerHTML = `
          <button class="option-btn" onclick="select('${q.t}')">نعم ✅</button>
          <button class="option-btn" onclick="select('skip')">مش قوي 🤔</button>
        `;
      } else showResult();
    }

    function select(type) {
      if (type !== "skip") answers[type]++;
      current++;
      loadQuestion();
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      const maxScore = Math.max(...Object.values(answers));
      const best = Object.keys(answers).filter(k => answers[k] === maxScore);
      let desc = "";

      if (best.length === 1) {
        switch(best[0]) {
          case "براعم": desc = "🌱 أنت مناسب للّجنة: براعم! تحب الأطفال والشرح والورش اليدوية."; break;
          case "مجددون": desc = "🔁 أنت مناسب للّجنة: مجددون! تحب التنظيم والنظافة والدقة."; break;
          case "عيني": desc = "👁️ أنت مناسب للّجنة: عيني! اجتماعي، سريع البديهة ومبتهج."; break;
          case "مسنين": desc = "🕊️ أنت مناسب للّجنة: مسنين! صبور، يحب التعامل مع كبار السن والاستماع لهم."; break;
        }
      }

      resultEl.innerHTML = desc;
    }

    loadQuestion();
  </script>
</body>
</html>
