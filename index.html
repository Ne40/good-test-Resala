<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختبار اللجنة المناسبة</title>
<style>
  body {
    font-family: "Cairo", sans-serif;
    direction: rtl;
    text-align: center;
    background: #f9f9f9;
    color: #222;
    margin: 0;
    padding: 0;
  }

  h1 {
    background: linear-gradient(135deg, #008080, #4caf50);
    color: white;
    padding: 15px;
    font-size: 1.5em;
    margin: 0;
  }

  #quiz {
    padding: 20px;
  }

  .question {
    font-size: 1.2em;
    margin: 20px 0;
    line-height: 1.6;
  }

  button {
    width: 80%;
    max-width: 250px;
    padding: 12px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    font-size: 1.1em;
    cursor: pointer;
    transition: 0.3s;
  }

  .yes {
    background-color: #4caf50;
    color: white;
  }

  .no {
    background-color: #f44336;
    color: white;
  }

  button:hover {
    transform: scale(1.05);
  }

  #result {
    font-size: 1.4em;
    margin: 30px 20px;
    padding: 20px;
    border-radius: 12px;
    background: #fff;
    box-shadow: 0 0 10px #ccc;
  }
</style>
</head>
<body>

<h1>🧭 اختبار اللجنة المناسبة ليك</h1>
<div id="quiz"></div>
<h2 id="result"></h2>

<script>
const questions = [
  // براعم
  { text: "بتحب تتعامل مع الأطفال وتشرح لهم حاجات جديدة؟", tag: "براعم" },
  { text: "بتستمتع بالحكي وكتابة القصص بطريقة جذابة؟", tag: "براعم" },
  { text: "بتحب تعمل ورش يدوية أو أنشطة بإيدك؟", tag: "براعم" },
  { text: "بتحب تطبخ أو تساعد في تجهيز حفلات؟", tag: "براعم" },
  { text: "عندك صبر وبتعرف تعرض فكرتك بشكل حلو؟", tag: "براعم" },

  // مسنين
  { text: "بتحب تاخد هدية وانت رايح تزور جدك أو جدتك؟", tag: "مسنين" },
  { text: "بتزور جدك وجدتك دايمًا وبتسأل عليهم؟", tag: "مسنين" },
  { text: "بتستمتع وانت قاعد تسمع قصص من جدك أو جدتك؟", tag: "مسنين" },
  { text: "بتعرف تفتح مواضيع حلوة معاهم؟", tag: "مسنين" },
  { text: "بتحس براحة لما تشوفهم مبسوطين وانت حواليهم؟", tag: "مسنين" },

  // مجددون
  { text: "بتحب ترتب وتنظّم المكان بنفسك؟", tag: "مجددون" },
  { text: "بتحب كل حاجة تكون متقنة ومكانها الصح؟", tag: "مجددون" },
  { text: "بتحس براحة لما المكان يبقى نظيف ومنظم؟", tag: "مجددون" },
  { text: "بتخطط قبل ما تبدأ أي شغل؟", tag: "مجددون" },
  { text: "عندك دقة ملاحظة وبتحب التفاصيل الصغيرة؟", tag: "مجددون" },

  // عيني
  { text: "بتحب تشتغل بإيدك وتشارك في تعبئة الشنط أو التوزيع؟", tag: "عيني" },
  { text: "بتحس بسعادة لما تساعد أسرة تاخد احتياجاتها؟", tag: "عيني" },
  { text: "بتحب تشتغل وسط الناس وتفضل دايمًا مبتسم؟", tag: "عيني" },
  { text: "بتفضل الشغل اللي فيه حركة وتعاون؟", tag: "عيني" },
  { text: "بتنبسط لما تشوف نتيجة مجهودك في نفس اليوم؟", tag: "عيني" }
];

// خلط الأسئلة كل مرة
const shuffled = questions.sort(() => Math.random() - 0.5);
let index = 0;
const scores = { براعم: 0, مسنين: 0, مجددون: 0, عيني: 0 };

const quizDiv = document.getElementById("quiz");
const resultDiv = document.getElementById("result");

function showQuestion() {
  if (index < shuffled.length) {
    quizDiv.innerHTML = `
      <div class="question">${index + 1} / ${shuffled.length}<br>${shuffled[index].text}</div>
      <button class="yes" onclick="answer('yes')">نعم 👍</button><br>
      <button class="no" onclick="answer('no')">لأ 👎</button>
    `;
  } else {
    showResult();
  }
}

function answer(choice) {
  if (choice === "yes") scores[shuffled[index].tag]++;
  index++;
  showQuestion();
}

function showResult() {
  quizDiv.innerHTML = "";
  let selected = Object.keys(scores).filter(k => scores[k] >= 3);

  if (selected.length === 0) {
    resultDiv.textContent = "😂 انت بتهزر؟ تنفع براعم!";
  } 
  else if (selected.length === 1) {
    resultDiv.textContent = `🎯 انت أنسب للجنة: ${selected[0]}!`;
  } 
  else if (selected.length === 4) {
    resultDiv.textContent = "🃏 انت الجوكر! تنفع في كل اللجان!";
  } 
  else if (selected.length === 2) {
    const comboNames = {
      "براعم,مسنين": "جيل ورا جيل",
      "مسنين,براعم": "جيل ورا جيل",
      "براعم,مجددون": "صنّاع البهجة",
      "مجددون,براعم": "صنّاع البهجة",
      "براعم,عيني": "قلوب دايماً حاضرة",
      "عيني,براعم": "قلوب دايماً حاضرة",
      "مسنين,مجددون": "دفء ونظام",
      "مجددون,مسنين": "دفء ونظام",
      "مسنين,عيني": "سند وابتسامة",
      "عيني,مسنين": "سند وابتسامة",
      "مجددون,عيني": "إيد بتخطط وإيد بتساعد",
      "عيني,مجددون": "إيد بتخطط وإيد بتساعد"
    };
    resultDiv.textContent = `🤝 انت مزيج مميز اسمه "${comboNames[selected.join(',')]}"!`;
  } 


showQuestion();
</script>

</body>
</html>
